<html>
	<head>
		<title>libot Test Client</title>
		<script src="bin/debug/libot.js"></script>
		<script src="http://quilljs.com/js/quill.js"></script>
	</head>
	<body>
		<div id="toolbar">
			<button class="ql-bold">Bold</button>
			<button class="ql-italic">Italic</button>
		</div>

		<div id="editor">
		</div>

		<script>
			var client = new libot.Client("ws://localhost:8080");
			var editor = new Quill('#editor');
			editor.addModule('toolbar', { container: '#toolbar' });

			var adapter = new libot.QuillAdapter(editor, client);
		</script>
	</body>
</html>
